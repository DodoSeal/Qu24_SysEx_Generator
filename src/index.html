<!DOCTYPE html>
<html lang="en" class="m-0 p-0">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Qu24 MIDI</title>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="main.js"></script>
		<script src="translate.js"></script>
		<script src="updater.js"></script>
		<style>
			body {
				background-color: #1a202c;
				/* Dark background color */
				color: #000000;
				/* Text color */
			}
		</style>
	</head>

	<body class="flex-col justify-center items-center min-h-screen">
		<div
			class="w-[400px] p-6 bg-white rounded-lg shadow-lg dark:bg-gray-700 mb-2"
		>
			<h1 class="text-1xl text-center text-blue-500 font-bold">
				Channel Mutes
			</h1>
			<div class="mt-2">
				<label for="mutesMIDIChannel" class="block text-sm text-black"
					>MIDI Channel</label
				>
				<select
					name="mutesMIDIChannel"
					id="mutesMIDIChannel"
					class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-gray-300"
				>
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
				</select>
			</div>
			<div class="mt-2">
				<label for="mutesQuChannel" class="block text-sm text-black"
					>Qu24 Channel</label
				>
				<select
					name="mutesQuChannel"
					id="mutesQuChannel"
					class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-gray-300"
				>
					<option value="1">Channel 1</option>
					<option value="2">Channel 2</option>
					<option value="3">Channel 3</option>
					<option value="4">Channel 4</option>
					<option value="5">Channel 5</option>
					<option value="6">Channel 6</option>
					<option value="7">Channel 7</option>
					<option value="8">Channel 8</option>
					<option value="9">Channel 9</option>
					<option value="10">Channel 10</option>
					<option value="11">Channel 11</option>
					<option value="12">Channel 12</option>
					<option value="13">Channel 13</option>
					<option value="14">Channel 14</option>
					<option value="15">Channel 15</option>
					<option value="16">Channel 16</option>
					<option value="17">Channel 17</option>
					<option value="18">Channel 18</option>
					<option value="19">Channel 19</option>
					<option value="20">Channel 20</option>
					<option value="21">Channel 21</option>
					<option value="22">Channel 22</option>
					<option value="23">Channel 23</option>
					<option value="24">Channel 24</option>
					<option value="LR">LR</option>
				</select>
			</div>
			<div class="mt-2">
				<label for="mute" class="block text-sm text-black">Mute</label>
				<select
					name="mute"
					id="mute"
					class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-gray-300"
				>
					<option value="on" selected>Off</option>
					<option value="off">On</option>
				</select>
			</div>
			<div class="mt-6">
				<code
					id="mutesOutput"
					class="bg-gray-500 p-2 border-2 border-solid border-gray-600 rounded-md cursor-pointer text-sm"
				>
				</code>

				<button
					id="mutesCopy"
					class="bg-blue-500 outline-none border-none text-white p-2 rounded-lg mt-2"
				>
					Copy
				</button>
			</div>
		</div>
		<div
			class="w-[400px] p-6 bg-white rounded-lg shadow-lg dark:bg-gray-700"
		>
			<h1 class="text-1xl text-center text-blue-500 font-bold">
				Fader Levels
			</h1>
			<div class="mt-2">
				<label for="levelsMIDIChannel" class="block text-sm text-black"
					>MIDI Channel</label
				>
				<select
					name="levelsMIDIChannel"
					id="levelsMIDIChannel"
					class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-gray-300"
				>
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
				</select>
			</div>
			<div class="mt-2">
				<label for="levelsQuChannel" class="block text-sm text-black"
					>Qu24 Channel</label
				>
				<select
					name="levelsQuChannel"
					id="levelsQuChannel"
					class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-gray-300"
				>
					<option value="1">Channel 1</option>
					<option value="2">Channel 2</option>
					<option value="3">Channel 3</option>
					<option value="4">Channel 4</option>
					<option value="5">Channel 5</option>
					<option value="6">Channel 6</option>
					<option value="7">Channel 7</option>
					<option value="8">Channel 8</option>
					<option value="9">Channel 9</option>
					<option value="10">Channel 10</option>
					<option value="11">Channel 11</option>
					<option value="12">Channel 12</option>
					<option value="13">Channel 13</option>
					<option value="14">Channel 14</option>
					<option value="15">Channel 15</option>
					<option value="16">Channel 16</option>
					<option value="17">Channel 17</option>
					<option value="18">Channel 18</option>
					<option value="19">Channel 19</option>
					<option value="20">Channel 20</option>
					<option value="21">Channel 21</option>
					<option value="22">Channel 22</option>
					<option value="23">Channel 23</option>
					<option value="24">Channel 24</option>
					<option value="LR">LR</option>
				</select>
			</div>
			<div class="mt-2">
				<label for="level" class="block text-sm text-black"
					>level</label
				>
				<select
					name="level"
					id="level"
					class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:text-gray-300"
				>
					<option value="10">10</option>
					<option value="5">5</option>
					<option value="0">0</option>
					<option value="-5">-5</option>
					<option value="-10">-10</option>
					<option value="-15">-15</option>
					<option value="-20">-20</option>
					<option value="-25">-25</option>
					<option value="-30">-30</option>
					<option value="-35">-35</option>
					<option value="-40">-40</option>
					<option value="-45">-45</option>
					<option value="-inf">-inf</option>
				</select>
			</div>
			<div class="mt-6">
				<code
					id="levelsOutput"
					class="bg-gray-500 p-2 border-2 border-solid border-gray-600 rounded-md cursor-pointer text-sm"
				>
				</code>
				<button
					id="levelsCopy"
					class="bg-blue-500 outline-none border-none text-white p-2 rounded-lg mt-2"
				>
					Copy
				</button>
			</div>
		</div>

		<!-- Update Alert Cented in page -->
		<div
			id="updateAlert"
			class="fixed top-0 left-0 w-screen h-screen bg-white dark:bg-gray-700 bg-opacity-50 flex justify-center items-center hidden"
		>
			<div
				class="w-[400px] p-6 bg-white rounded-lg shadow-2xl dark:bg-gray-700 mb-2 flex flex-col justify-center items-center"
			>
				<h1 class="text-4xl text-center text-blue-5 00 font-bold">
					New Update Available
				</h1>

				<span
					class="block text-sm text-black mt-2 text-center"
					id="updateAlertMessage"
					>Your on version 1.10, the latest version is 1.11</span
				>

				<span
					class="block text-sm text-black mt-2 text-center"
					id="updateLink"
				>
					Click
					<a
						class="underline text-blue-500"
						href="https://github.com/MakashiDev/Qu24_SysEx_Generator/releases/latest"
						target="_blank"
						>here</a
					>
					to download the latest version.
				</span>

				<button
					id="updateClose"
					class="bg-blue-500 outline-none border-none text-white p-2 rounded-lg mt-2"
				>
					Close
				</button>
			</div>
		</div>
	</body>
</html>
